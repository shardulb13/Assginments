<!DOCTYPE html>
<html>
    <head>
        <title>Sign In Form</title>
        <link rel="stylesheet" href="signin.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <div class="header">
            <div class="company-logo">
                <div class="mainlogo">
                <img src="./Assets/logo.png" alt="logo" class="logo">
                </div>
                <div class="powered">
                    <h4 class="hw">Powered by</h4>
                    <div class="small-logo">
                    <img src="./Assets/poweredbylogo.jpg" alt="poweredby" class="poweredby">
                    </div>
                </div>
            </div>              
            <div class="container">
                <div class="form-outer">
                    <h1 class="form-head" id="head-color">Welcome to Accis</h1>
                    <p class="form-head">Enter your email or login ID and password below to log into your account.</p>
                    <div class="form-center">  
                        <form class="form">
                            <div class="input-icons">
                                <label class="label" for="email"><strong>Email or Login ID<span class="asterick">*</span></strong></label><br>
                                <i class="fa fa-envelope icon"></i>
                                <input class="input-field" type="text" placeholder="Enter your Email or Login ID">
                            </div>
                            <div class="input-icons">
                                <label class="label" for="password"><strong>Password<span class="asterick">*</span></strong></label><br>
                                <i class="fa fa-lock icon"></i>
                                <input class="input-pass" type="text" placeholder="Enter your Password">
                                <span class="pass-icon"><i class="fa fa-eye-slash icon" aria-hidden="true"></i></span>
                            </div>
                            <div class="btn">
                                <button class="btn-success">Log In</button>
                            </div>
                        </form>
                    </div>  
                    <p class="form-head" id="form-line">Forgot your email, login ID, and/or password?</p>
                    <p class="form-head" id="form-line">Contact your admin.</p>
                </div>
            </div>
            
           
        </div>
      
    </body>
</html>
