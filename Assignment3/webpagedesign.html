<!DOCTYPE html>
<html>
    <head>
        <title>WebPage Design</title>
        <link rel="stylesheet" href="webpagedesign.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
        <div class="details">
            <div class="contact-details">
                <h1 class="plumber-info">Local Plumber</h1>
                <h3 class="plumber-info">Trustworthy and insured</h3>
                <p class="plumber-info">1-800-555-5555</p>       
            </div>
            <div class="contact-form">
                <h2 class="form-heading">Get a Free Quote </h2>
                <label class="form-label"><strong>Name</strong></label>
                <input type="text" >
                <label class="form-label"><strong>Email*</strong></label>
                <input type="text">
                <button class="btn-primary">Get my Free Quote</button>
                <p class="terms"><strong>We respect your</strong> <a href="#">email privacy</a></p>
            </div>
        </div></div>

        <div class="cards">
            <div class="card1">
                <i class="fa fa-calendar fa-3x" aria-hidden="true"></i>
                <h3 class="cardheading">Accomodating</h3>
                <p class="cardinfo">Evening and Weekend Appointments.</p><p>Emergency services</p>
            </div>
            <div class="card2">
                <i class="fa fa-usd fa-3x" aria-hidden="true"></i>
                <h3 class="cardheading">Affordable</h3>
                <p class="cardinfo">We offer genuine services that you want and need.</p>
            </div>
            <div class="card3">
                <i class="fa fa-check fa-3x" aria-hidden="true"></i>
                <h3 class="cardheading">Dependable</h3>
                <p class="cardinfo">Routine Services. Guarantee with all services.</p>
            </div>
        </div>
    </body>
</html>
